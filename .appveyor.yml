image: Visual Studio 2015

build:
  verbosity: detailed

configuration: Release

environment:
  nodejs_version: "Current"
  matrix:
    - arch: x64
      compiler: msys2-mingw
      backend: ninja

install:
  ############################################################################
  # Install Ninja
  ############################################################################
  - choco install ninja

  ############################################################################
  # Install GYP
  ############################################################################
  - mkdir C:\projects\deps
  - cd C:\projects\deps
    #- git clone https://github.com/leohahn/gyp
  - git clone https://chromium.googlesource.com/external/gyp
  - cd gyp
  - python setup.py install

before_build:
  - cd C:\projects\libpitaya
  - gyp --depth=. pomelo.gyp -Duse_sys_openssl=false -Dbuild_type=Release -Dbuild_cspomelo=true -Dbuild_for_windows=true

