language: c
compiler: clang
go:
- 1.9.2
os:
- linux
- osx
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
install: make setup-ci
script:
- if [[ -n $TRAVIS_TAG ]]; then echo "travis tag is $TRAVIS_TAG"; fi
- make build
after_script:
  - ls ${TRAVIS_BUILD}/build/output
sudo: required
addons:
  apt:
    update: true
before_deploy:
- git config --local user.name "Travis Bot"
- git config --local user.email "<>"
deploy:
  provider: releases
  draft: true
  api_key:
    secure: 
  file_glob: true
  file:
    - build/output/libpomelo2.*
    - build/output/libcspomelo.*
  on:
    repo: topfreegames/libpitaya
    #branch: travis-integration
    tags: true
